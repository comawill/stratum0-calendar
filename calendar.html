<!DOCTYPE html>
<html>
<head>
<title>Stratum 0 - Kalender</title>
<link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css">
<link rel="stylesheet" href="bower_components/bootstrap-calendar/css/calendar.min.css">
<link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="category.css">
<meta charset="UTF-8">
</head>
<body>
<div class="container">

	<div class="page-header">

		<div class="pull-right form-inline">
			<div class="btn-group">
				<button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
				<button class="btn" data-calendar-nav="today">Today</button>
				<button class="btn btn-primary" data-calendar-nav="next">Next >></button>
			</div>
			<div class="btn-group">
				<button class="btn btn-warning" data-calendar-view="year">Year</button>
				<button class="btn btn-warning active" data-calendar-view="month">Month</button>
				<button class="btn btn-warning" data-calendar-view="week">Week</button>
				<button class="btn btn-warning" data-calendar-view="day">Day</button>
			</div>
		</div>

		<h3>Stratum 0 - Kalender</h3>
	</div>

			<div id="calendar"></div>
	<div class="clearfix"></div>

	<div class="modal hide fade" id="events-modal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3>Event</h3>
		</div>
		<div class="modal-body" style="height: 700px">
		</div>
		<div class="modal-footer">
			<a href="#" data-dismiss="modal" class="btn">Close</a>
		</div>
	</div>

	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-calendar/js/language/de-DE.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap-calendar/js/calendar.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</div>
</body>
</html>
